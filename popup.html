<!DOCTYPE html>
<html lang="ja">
<head><meta charset="utf-8"></head>
<body style="min-width:300px">
<table border="1" cellspacing="0" cellpadding="0">
  <caption>Keyboard shortcuts</caption>
  <thead>
  <tr>
    <th>Key</th>
    <th>Result</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <td>control + /</td>
    <td>Show search box</td>
  </tr>
  <tr>
    <td>esc</td>
    <td>Hide search box</td>
  </tr>
  <tr>
    <td>enter</td>
    <td>Find next</td>
  </tr>
  <tr>
    <td>shift + enter</td>
    <td>Find previous</td>
  </tr>
  </tbody>
</table>
</body>
</html>
